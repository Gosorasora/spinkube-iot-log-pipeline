apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-analyzer-container
  labels:
    app: log-analyzer-container
    version: container
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-analyzer-container
  template:
    metadata:
      labels:
        app: log-analyzer-container
        version: container
    spec:
      containers:
      - name: log-analyzer
        image: log-analyzer-container:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: log-analyzer-container-svc
  labels:
    app: log-analyzer-container
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: log-analyzer-container
