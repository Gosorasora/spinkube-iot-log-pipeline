apiVersion: core.spinkube.dev/v1alpha1
kind: SpinApp
metadata:
  name: log-analyzer
spec:
  # OCI 레지스트리 이미지 (ttl.sh는 임시, 운영 시 GHCR 사용)
  image: "ttl.sh/spinkube-py-v3:2h"
  replicas: 1
  executor: containerd-shim-spin
  resources:
    requests:
      memory: "16Mi"  # SpinKube 최소 권장 사양 (Container의 1/8)
      cpu: "50m"
    limits:
      memory: "64Mi"   # Container의 1/4
      cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: log-analyzer-svc
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    core.spinkube.dev/app-name: log-analyzer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-analyzer-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: log-analyzer-svc
                port:
                  number: 80
