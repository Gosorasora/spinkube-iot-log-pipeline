# SpinApp CRD - WebAssembly 기반 로그 분석기 배포
# 
# 사전 요구사항:
#   1. Spin Operator가 설치되어 있어야 합니다.
#   2. Wasm 이미지가 OCI 레지스트리에 푸시되어 있어야 합니다.
#
# 배포:
#   kubectl apply -f spin-app.yaml

apiVersion: core.spinoperator.dev/v1alpha1
kind: SpinApp
metadata:
  name: log-analyzer
  namespace: spinkube-system
  labels:
    app: log-analyzer
    project: spinkube-iot
spec:
  # OCI 레지스트리에서 Wasm 이미지 가져오기
  # 로컬 테스트 시: ghcr.io/your-username/spinkube-log-analyzer:v1
  image: "ghcr.io/your-username/spinkube-log-analyzer:v1"
  
  # 초기 레플리카 수 (KEDA가 자동 조절)
  replicas: 1
  
  # Spin 런타임 설정
  executor: containerd-shim-spin
  
  # 리소스 제한 (Wasm은 매우 가벼움)
  resources:
    limits:
      cpu: "100m"
      memory: "64Mi"
    requests:
      cpu: "10m"
      memory: "16Mi"

---
# Service - Spin 앱 노출
apiVersion: v1
kind: Service
metadata:
  name: log-analyzer-svc
  namespace: spinkube-system
  labels:
    app: log-analyzer
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: log-analyzer

---
# Ingress (선택적) - 외부 접근용
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-analyzer-ingress
  namespace: spinkube-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: log-analyzer.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: log-analyzer-svc
                port:
                  number: 80
