# Spin 애플리케이션 설정 파일
# TinyGo를 사용하여 WebAssembly로 컴파일합니다.

spin_manifest_version = 2

[application]
name = "spinkube-log-analyzer"
version = "0.1.0"
authors = ["Your Name <your.email@example.com>"]
description = "IoT 로그 분석을 위한 초고속 WebAssembly 애플리케이션"

[[trigger.http]]
route = "/analyze"
component = "log-analyzer"

[component.log-analyzer]
source = "main.wasm"
allowed_outbound_hosts = []

[component.log-analyzer.build]
command = "tinygo build -target=wasi -gc=leaking -no-debug -o main.wasm main.go"
watch = ["**/*.go", "go.mod"]
